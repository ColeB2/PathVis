<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Pathfind Visualizer</title>
  </head>
  <body>
    <h1>Pathfinding Visualizer</h1>

    <div class="colorcontainer">
			<input type="color" id="openColor" value="#FFFFFF" >
			<input type="color" id="searchColor" value="#000000">
			<input type="color" id="startColor" value="#00FF00" >
			<input type="color" id="endColor" value="#FF0000" >
			<input type="color" id="pathColor" value="#FFFF00" >
      <input type="color" id="wallColor" value="#0000FF" >
		</div>
		<br>
    
    <div id="canvas-container">
      <canvas id="canvas" width="750" height="550"></canvas>
    </div>

    <div id="button-container">
      <select name="Algorithm" id="algorithm-menu" class="algorithm-menu">
        <option class="algo-menu-option">Algorithm</option>
        <option value="depthFirstSearch" class="algo-menu-option">Depth First Search</option>
        <option value="breadthFirstSearch" class="algo-menu-option">Breadth First Search</option>
        <option value="dijkstrasAlgorithm" class="algo-menu-option">Dijkstra's Algorithm</option>
        <option value="aStarSearch" class="algo-menu-option">A* Search</option>
      </select>
      <button class="button" id="pause">Start</button>
      <button class="button" id="reset">Reset</button>
    </div>

    <div id="slider-container">
      <input type="range" min="1" max="1000" value="300" class="slider" id="delayRange">
		  <p>Delay: <span id="delayValue"></span> ms</p>
    </div>

    <br><br><br><br><br><hr>
		<div class="container">
		    <footer class="footer">
			    <p><a href="https://coleb2.github.io/">Cole B</a></p>
				<p><a href="mailto:cebCole@gmail.com">Contact Me!</a></p>
				<p><a href="https://github.com/ColeB2">Github</a></p>
			
			</footer>
		</div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="dist/index.js"></script>
  </body>
</html>
