<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Pathfind Visualizer</title>
  </head>
  <body>
    <h1>Pathfinding Visualizer</h1>
    
    <div id="canvas-container">
      <canvas id="canvas" width="800" height="800"></canvas>
    </div>

    <div id="button-container">
      <select name="Algorithm" id="algorithm-menu" class="algorithm-menu">
        <option class="algo-menu-option">Algorithm</option>
        <option value="depthFirstSearch" class="algo-menu-option">Depth First Search</option>
      </select>
      <button class="button" id="pause">Start</button>
      <button class="button" id="reset">Reset</button>
    </div>

    <div id="slider-container">
      <input type="range" min="1" max="1000" value="300" class="slider" id="delayRange">
		  <p>Delay: <span id="delayValue"></span> ms</p>
    </div>


    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="dist/index.js"></script>
  </body>
</html>
